<form action="submit.html" method="POST">
<form class="needs validation" novalidate>
<div class="form-row">
<div class="col-sm-8" style="padding:20px;">
<label for="name">Name:</label><br/>
<input type="text" class="form-control" id="name" placeholder="name" value="Sydney Mason" required>
<div class="valid-feedback">
Looks good!
</div>
</div>
<div class="col-sm-8" style="padding:20px;">
<label for="email">Email:</label><br/>
<input type="text" class="form-control" id="email" placeholder="Enter email" value="" required>
<div class="valid-feedback">
Looks good!
</div>
</div>
<div class="col-sm-8" style="padding:20px;">
<label for="phone">Phone Number:</label><br/>
<input type="text" class="form-control" id="phone" placeholder="Enter phone number" value="xxx-xxx-xxxx" required>
<div classs="valid-feedback">
Please provide your phone number.
</div>
</div>
<div class="form-group" style="padding:20px;">
<label for="contact">Reason for Inquiry:</label><br/>
<select id="contact" name="contact">
<option value="default" selected>--Catering--</option>
<option value="private party">Private Party</option>
<option value="feedback">Feedback</option>
<option value="other">Other</option>
</form>
</select>
<br/>

<div class="form-group">
<div class="col-sm-8">
<label for="info">Additional Information</label><br/>
<textarea id="info" class="form-control" rows="3"></textarea>
</div>

<fieldset>
<legend>Have you been to the restaurant?</legend><br/>
<div class="form-check">
<input type="radio" id="choice1" name="questionnaire" value="yes">
<label for="choice1">Yes</label><br/>
<input type="radio" id="choice2" name="questionnaire" value="no">
<label for="choice2">No</label>
</div>
</fieldset>

<fieldset>
<legend>Best days to contact you:</legend><br/>
<div class="col-sm-8">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="Monday" name="interest" value="Monday">
<label class="form-check-label" for="Monday">M</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="Tuesday" name="interest" value="Tuesday">
<label class="form-check-label" for="Tuesday">T</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="Wednesday" name="interest" value="Wednesday">
<label class="form-check-label" for="Wednesday">W</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="Thursday" name="interest" value="Thursday">
<label class="form-check-label" for="Thursday">Th</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="Friday" name="interest" value="Friday">
<label class="form-check-label" for="Friday">F</label>
</div>
</fieldset>

<div class="col-md-8">
<button type="button" class="btn btn-primary">Submit</button>
</div>
